<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        
        <source media="(max-width:750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotos-m.png" type="image/png">

        <img src="imagens/fotos-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5:</p>
    <audio src="midia/sgdaudio.mp3" controls autoplay></audio><!--Formatos para funcionar em outros navegadores mp3, WAV e OGG-->

    <p>Segunda forma de colocar audios:</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sgdaudio.mp3" type="audio/mpeg">
        <source src="midia/sgdaudio.ogg" type="audio/ogg">
        <source src="midia/sgdaudio.wav" type="audio/wav">

        <p>Infelizmente seu navegador não conseguiu reproduzir o audio.<a href="midia/sgdaudio.mp3">Tente baixa-lo:</a> </p>
    </audio>


    
</body>
</html>
