<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div > p{  /* o sinal > indica que p Ã© filho da div*/
            display:none;

        }
        div:hover > p{ /*pseudo-classe hober sendo usada*/
            display:block;
            color:white;
            background-color: blueviolet;
            width: 200px;

        }

        div:hover{
            color:red;
            
        }

    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima</p>
    <div>
        Passe o mouse aqui
        <p>Texto excondido</p>
    </div>
    <p>Fim</p>
    
</body>
</html>
